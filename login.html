<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <title>login</title>
</head>

<body>
    <div id="login-container">
        <h1>Login</h1>
        <form action="">
            <label for="email">E-mail</label>
            <input type="e-mail" name="email" id="email" placeholder="Digite seu E-mail">
            <label for="password">Senha</label>
            <input type="password" id="password" name="senha" placeholder="Digite sua Senha">
            <a href="#" id="forgot-pass"> Esqueceu a senha?</a>
            <input type="submit" value="Login">
        </form>
        <div id="social-container">
            <p>Faça login através das redes sociais.</p>
            <i class="fa fa-google"></i>
            <i class="fa fa-linkedin"></i>
        </div>
        <div id="resister-container">
            <p>Se não tem uma conta crie aqui</p>
            <a href="#">Registrar</a>
        </div>
    </div>
</body>

</html>
